<!DOCTYPE html>
<html>
<head>
    <title>Contact Book</title>
</head>
<body>
    <h1>Contact Book</h1>
    <a href="/templates/add_contact.html">Add New Contact</a>
    <h2>Contacts</h2>
    <ul>
        {% if contacts %}
            {% for name, details in contacts.items() %}
                <li>
                    <strong>{{ name }}</strong> - {{ details['phone'] }}
                    <a href="{{ url_for('delete_contact', name=name) }}">Delete</a>
                </li>
            {% endfor %}
        {% else %}
            <li>No contacts available.</li>
        {% endif %}
    </ul>
</body>
</html>
